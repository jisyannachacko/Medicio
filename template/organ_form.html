{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'organform/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'organform/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'organform/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'organform/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'organform/css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
<div align="RIGHT">

</div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Pledge To Be An Organ Donor</h2>
                    <form method="POST">{% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First Name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Middle Name</label>
                                    <input class="input--style-4" type="text" name="mid_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last Name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                  <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Father's Name</label>
                                    <input class="input--style-4" type="text" name="fathers_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mother's Name</label>
                                    <input class="input--style-4" type="text" name="mothers_name">
                                </div>
                            </div>

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Current Resedential Address</label>
                                    <input class="input--style-4" type="text" name="current_address">
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4" type="text" name="city">
                                </div>
                            </div>


                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">District</label>
                                    <input class="input--style-4" type="text" name="district">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">State</label>
                                    <input class="input--style-4" type="text" name="state">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pin Code</label>
                                    <input class="input--style-4" type="text" name="pincode">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <input class="input--style-4" type="text" name="birthday">

                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Other
                                            <input type="radio" name="gender" value="Other">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>


                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Occupation</label>
                                    <input class="input--style-4" type="text" name="occupation">
                                </div>
                            </div>
                                                        <div class="col-2">

                            <div class="input-group">
                            <label class="label">Blood Group</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="blood_group">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        </div>
                        </div>
                                       <div class="row row-space">
                         <div class="col-2">

                            <div class="input-group">
                            <label class="label">Choose Identity Card</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="idcard">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="Aadhar">Aadhar</option>
                                    <option value="Pan">Pan</option>



                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        </div>
                                            <div class="col-2">
                                <div class="input-group">
                                   <label for="myfile">Upload Identity card:</label>
                                           <input type="file" id="myfile" name="myfile">
                                </div>
                                           </div>


                        </div>
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Emergency Contact Name</label>
                                    <input class="input--style-4" type="text" name="emergency_contact_name">
                                </div>
                            </div>


                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Emergency Contact Phone</label>
                                    <input class="input--style-4" type="text" name="emergency_contact_phone">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Emergency Contact Address</label>
                                    <input class="input--style-4" type="text" name="emergency_contact_address">
                                </div>
                            </div>

                        </div>
                            <div class="col-2">

                            <div class="input-group">
                            <label class="label">Organs You wish to donate</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="organ">
                                    <option disabled="disabled" selected="selected">Organs You wish to donate </option>
                                    <option value="Kidney">Kidney</option>
                                    <option value="Liver">Liver</option>



                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        </div>

                        </div>
                        <div class="form-end">
                            <div class="row row-space">
                         <div class="col-4">
                            <div class="checkbox">
							<label >
                                <input type="checkbox">I do hereby declare that the above information is true to the best of my knowledge and belief.

							</label>
                                </div>


                                </div></div>
					</div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" onclick="displayRadioValue()" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'organform/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'organform/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'organform/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'organform/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'organform/js/global.js'%}"></script>
<script>
        function displayRadioValue() {
            var ele = document.getElementsByName('gender');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").innerHTML
                        = ele[i].value;
            }
        }
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
