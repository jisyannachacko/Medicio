{% load static%}
<!doctype html>
<html lang="en">
  <head>
  	<title>sign up </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'bloodreg/css/style.css'%}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end" style="background-image: url({% static 'bloodreg/images/bg1.jpg'%});">

			      </div>
						<div class="login-wrap p-4 p-md-5">
	      			<h3 class="mb-3">Sign Up</h3>
							<form action="#"  method="post" class="signup-form">{% csrf_token %}
								<div class="row">
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="name">Full Name</label>
					      			<input type="text" class="form-control" name="fullname" placeholder="Full Name" required>
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center" data-validate="Valid email is required:ex@abc.xyz">
					      			<label class="label" for="email">Email Address</label>
					      			<input type="text" class="form-control" name="email" placeholder="johndoe@email.com " required>
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="phone">Phone no.</label>
					      			<input type="text" class="form-control" name="number" placeholder="+91" required>
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
				            	<label class="label" for="password">Password</label>
				              <input type="password" class="form-control"  name="pass" placeholder="Password" required ">
				            </div>
									</div>

									<div class="col-md-12 my-4">
										<div class="form-group">
				            	<div class="w-100">
					            	<label class="checkbox-wrap checkbox-primary">I agree all statements in terms of service
												  <input type="checkbox" checked>
												  <span class="checkmark"></span>
												</label>
											</div>
				            </div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
				            	<button type="submit" class="btn btn-secondary submit p-3">Create an account</button>
				            </div>
									</div>
								</div>

		          </form>
		          <div class="social-wrap">
		          	<p class="or">
		          		<span>or</span>
		          	</p>
		      			<p class="mb-3 text-center">Signup with this services</p>
		      			<p class="social-media d-flex justify-content-center">
		      				<a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
									<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
								</p>
	          	</div>
		          <div class="w-100 text-center">
								<p class="mt-4">I'm already a member! <a href="{% url 'login' %}">Login In</a></p>
		          </div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'bloodreg/js/jquery.min.js'%}"></script>
  <script src="{% static 'bloodreg/js/popper.js'%}"></script>
  <script src="{% static 'bloodreg/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'bloodreg/js/main.js'%}"></script>

	</body>
</html>
<!-- end document-->
